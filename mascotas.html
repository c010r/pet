<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criadero de Mascotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        nav {
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .pet-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .pet-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .pet-description {
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Criadero de Mascotas</h1>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Mascotas Disponibles</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
    </nav>

    <div class="container">
        <div class="pet-card">
            <div class="pet-image">
                <img src="tu-imagen-mascota-1.jpg" alt="Mascota 1">
            </div>
            <h2>Mascota 1</h2>
            <p class="pet-description">Descripción de la mascota 1.</p>
        </div>

        <div class="pet-card">
            <div class="pet-image">
                <img src="tu-imagen-mascota-2.jpg" alt="Mascota 2">
            </div>
            <h2>Mascota 2</h2>
            <p class="pet-description">Descripción de la mascota 2.</p>
        </div>
    </div>
</body>
</html>
